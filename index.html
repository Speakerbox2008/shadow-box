<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shadow Boxing Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser/dist/phaser.min.js"></script>
    <script>
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: "#000000",
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 0 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };
      
      var game = new Phaser.Game(config);
      
      function preload() {
        this.load.image("arrow", "arrow.png");
      }
      
      function create() {
        this.otherPlayer = this.add.image(400, 300, "arrow");
        this.otherPlayer.visible = false;
        
        this.input.on("pointerdown", function (pointer) {
          // Send arrow direction to other player
          var arrow = this.add.image(pointer.x, pointer.y, "arrow");
          arrow.setOrigin(0.5);
          arrow.angle = pointer.angle;
          setTimeout(function () {
            arrow.destroy();
          }, 1000);
        }, this);
      }
      
      function update() {
        // Listen for arrow direction from other player
        // If the direction matches, add a point
        if (this.input.activePointer.isDown && this.otherPlayer.visible) {
          var angle = Phaser.Math.Angle.Between(
            this.otherPlayer.x,
            this.otherPlayer.y,
            this.input.activePointer.worldX,
            this.input.activePointer.worldY
          );
          var diff = Math.abs(Phaser.Math.Angle.ShortestBetween(angle, this.otherPlayer.angle));
          if (diff < 30) {
            console.log("Point!");
          }
        }
      }
    </script>
  </body>
</html>
